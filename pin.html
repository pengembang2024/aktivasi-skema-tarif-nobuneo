#circularG{
	position:relative;
	width:50px;
	margin-top: 40px;
	height:50px
}
.circularG{
	position:absolute;
	background-color:#0088ff;
	width:11px;
	height:11px;
	border-radius:8px;
	animation-name:bounce_circularG;
	animation-duration:0.48s;
	animation-iteration-count:infinite;
	animation-direction:linear;
}
#circularG_1{
	left:0;top:20px;
	animation-delay:0.18s;
}
#circularG_2{
	left:5px;
	top:5px;
	animation-delay:0.24s;
}
#circularG_3{
	top:0;
	left:20px;
	animation-delay:0.3s;
}
#circularG_4{
	right:5px;
	top:5px;
	animation-delay:0.36s;
}
#circularG_5{
	right:0;
	top:20px;
	animation-delay:0.42s;
}
#circularG_6{
	right:5px;
	bottom:5px;
	animation-delay:0.48s;
}
#circularG_7{
	left:20px;
	bottom:0;	animation-delay:0.54s;
}
#circularG_8{
	left:5px;
	bottom:5px;
	animation-delay:0.6s;
}
@keyframes bounce_circularG{
	0%{
		transform:scale(1)
	}
	100%{
		transform:scale(.3)
	}
}

}
